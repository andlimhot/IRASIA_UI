<div class="relative w-full overflow-hidden">
  <div class="absolute top-0 left-0 z-20 p-4"> <span class="text-xl font-bold text-gray-800">PRODUCT</span>
  </div>
  <div class="absolute top-0 right-0 z-10 flex space-x-4"> Â 
    <button class="bg-gray-200 hover:bg-gray-300 text-gray-600 p-2 rounded-full w-1/3" (click)="prev()">
      <img src="assets/arrow-left.png" alt="Previous" class="h-4 w-4">
    </button>
    <button class="bg-gray-200 hover:bg-gray-300 text-gray-600 p-2 rounded-full w-1/3" (click)="next()">
      <img src="assets/arrow-right.png" alt="Next" class="h-4 w-4">
    </button>
  </div>

  <div class="flex transition-transform duration-40 ease-in-out mt-5" #carousel>
    <div class="flex-shrink-0  w-1/3 px-4 " *ngFor="let item of dataprod; let i = index"> 
      <a href="#" class=" text-gray-800 hover:text-primary transition relative" (click)="pickProduct(item.prodno)"
      data-popover-target="menu">
        <div class="aspect-square w-[20%]" > 
          <img [src]="item.image" alt="Product Image" class="w-full object-cover"> 
        </div>

       
      </a>
      <div class="p-1">
        <h2 class="text-lg font-medium">{{ item.title }}</h2>
      
      </div>
    </div>
  </div>
</div>
