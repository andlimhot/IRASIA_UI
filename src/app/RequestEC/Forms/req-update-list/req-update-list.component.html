<div *ngFor="let item of data">
    <div class="container mx-auto p-4">
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="flex items-start">
          <div class="w-1/2 p-4">
            <img [src]="item.previmg" alt="Product Image" class="w-full">
            <div class="flex mt-2">
              <img [src]="item.previmg2" alt="Product Image" class="w-1/4 mr-2">
              <img [src]="item.previmg3" alt="Product Image" class="w-1/4 mr-2">
              <img [src]="item.previmg4" alt="Product Image" class="w-1/4">
            </div>
          </div>
          <div class="w-1/2 p-4">
            <h2 class="text-xl font-bold text-gray-900">{{item.prodname}}</h2>
            <div class="flex items-center">
              <span class="text-gray-600 text-sm ml-2">{{item.prodtypename}}- Rp. {{item.prodprice}}</span>
            </div>
            <p class="text-gray-700 mt-2">
              {{item.proddesc}}
            </p>
            <div class="mt-4">
  
              <div class="mt-4 flex items-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="updateRequest('update', item.prodno.toString())">
                  Update Request
                </button>
              </div>
  
              <div class="p-4 border-t border-gray-200">
                <h3 class="text-lg font-medium text-gray-900 mb-2">Spesification</h3>
                <ul class="text-gray-700 list-disc list-inside">
                  <li>Alias :{{item.prodAlias}}</li>
                  <li>size :{{item.prodsize}}</li>
                  <li>Stock :{{item.prodStock}}</li>
                  <li>Min. Purchase :{{item.prodMinpurc}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
